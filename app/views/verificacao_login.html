<!--o simblo % é utilizado para utilização de código python com html-->
% rebase('base.html', title='Verificação login')
% if sucesso:
	<div class="alert alert-success">
  		<strong>Sucesso!</strong> Olá {{ nome }}, seja bem-vindo(a)!
	</div>
% else:
	<div class="alert alert-danger">
  		<strong>{{nome}}</strong> Tente novamente fazer o login.
	</div>
% end
